<!DOCTYPE html>
<html lang="en">
<head>
    <title>Simple Marker</title>
    <!-- The callback parameter is required, so we use console.debug as a noop -->
    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBZ-T93vP687k0WNH5Y95n7PI3yYso9_QA&callback=console.debug&libraries=maps,marker&v=beta">
    </script>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      gmp-map {
        height: 80%;
        width: 80%;
        text-align: center;
      }

      /* Optional: Makes the sample page fill the window. */
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <gmp-map center="51.51127624511719,-0.1" zoom="12" map-id="DEMO_MAP_ID">
      <gmp-advanced-marker position="51.51127624511719,-0.1" title="My location">
      </gmp-advanced-marker>
    </gmp-map>
  </body>
</html>
